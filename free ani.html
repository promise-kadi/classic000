<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 90vh;
            background-color: aqua;
        }
        .one{
            width: 50%;
            height: 50vh;
            float: left;
            margin-left: 20%;
            margin-top: 10%;
            background-color: blue;
        }
        .second{
            width: 150px;
            height: 80px;
            margin-top: 15%;
            margin-left: 40%;
            background-color: brown;
            border-radius: 10px;
            animation: anims 5s linear infinite;
        }
        @keyframes emma {
            0%,100%{
                transform: translate(0px,0px);
                background-color: red;
            }
            25%{
                transform: scale(2,1)translate(0px,-20px);
                background-color: yellow;
            }
            50%{
                transform: scale(3,1.5) translate(0px,-30px);
                background-color: black;
            }
            75%{
                transform: scale(4,3) translate(0px,-10px);
                background-color: white;
            }
        }
        @keyframes anims {
            from{
                width: 300px;
                background-color: orange;
                margin-top: 20px;
            }
            to{
                width: 30px;
                margin-top: 20px;
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <div class="second">

            </div>
        </div>
    </div>
</body>
</html>
