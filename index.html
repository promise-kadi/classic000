<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <title>coding Zone</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .con{
            width: 100%;
            height: 100vh;
            background-image: url(g1.jpeg) ;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        .cod{
            width: 100%;
            height: 70px;
            background-color: rgb(0, 0, 51);
            display: flex;
            position: relative;
            justify-content: space-between;
            align-items: center;
        }
        .cod h2{
            color: white;
            margin-left: 50px;
        }
        .cod button{
            width: 100px;
            height:35px;
            background-color: blue;
            border: 0;
            border-radius: 3px;
            margin-right: 40px;
        }.cod button a{
            text-decoration: none;
            font-weight: bold;
            font-size: larger;
            color: white;
        }
        .second{
            width: 100%;
            height:541px;
            background-color: red; 
        } 
        .side{
            width: 20%;
            height: calc(100vh - 70px);
            padding-top: 30px;
            background-color: rgb(0, 0, 51)
        }
        .side ul{
            list-style-type: none;
            margin-top: 70px;
            padding-top: 20px;
        }
        .side ul li{
            margin-left: 30px;
            line-height: 45px;
        }
        .side ul li a{
            text-decoration: none;
            color: white;
            font-size: large;
        }
        .side ul .log a{
            display: none;
        }
        .side ul li i{
            color: white;
            font-size: large;
        }
        .side .image{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url(anas\ shaikh.jpg);
            background-size: cover;
            margin-left: 85px;
            border: 2px solid white;
        }
        .side h2{
            color: white;
            text-align: center;
            position: absolute;
            top: 35%;
            left: 50px;
            margin-top: 15px;
        }
       
        #input, .img{
            width: 60px;
            height: 60px;
            position: absolute;
            top: 0;
            right: 10px;
            padding-top: 6px;
            display: none;
            
        }
        #input{
            z-index: 10;
            opacity: 0;
            cursor: pointer;
        }
        .img{
            z-index:1;
        }
        @media(max-width:1120px){
            .cod{
                width: 100%;
            }
            .desk{
                width: 80%;
                margin-left: 120px;
            }
            .side{
                width:calc(30%);
              
            }
            .side h2{
                margin-left: 0px;
            }
            .side .image{
                width: calc(100px);
            }
        }
        @media(max-width:800px){
            .side .image{
                display: none;
            }
            .side h2{
                display: none;
            }
            
            .side ul li a{
                display: none;
            }
            .side ul li i{
                font-size: xx-large;
                margin-bottom: 30px;
                color: white;
                margin-left: 30px;
            }
        }
        @media(max-width:500px){
            .cod{
              border-bottom: 1.5px solid rgb(96, 96, 219);
            }
            .side .image{
                display: none;
            }
            .side ul li i{
                display: none;
            }
            .side{
                width: 50%;
                background-color:white;
            
            }
           
            .side ul li a{
                display: block;
                font-size: large;
                margin-top: 20px;
            }
            .side ul li a:hover{
                color: violet;
            }
            .con{
                background-image: none;
            }
            .cod button{
                display: none;
            }
            #input, .img{
                display: block;
            }
            #input{
                opacity: 0;
            }
            ul{
                top: 0;
                width: 100%;
                display: block;
                position: absolute;
                right: -100%;
                padding-bottom: 110px;
                transition: 0.5s;
                text-align: center;
                background-color: rgb(40, 50, 65);
            }
            .side ul .log a{
                display: block;
            }
            #input:checked ~ ul{
                right: 0;
            }
        } 
    </style>
</head>
<body>
    <div class="con">
        <div class="cod">
            <h2>Coding Zone</h2>
            <button><a href="css2.html">Logout</a></button>
        </div>
        <img src="menu (1).png" alt="" class="img">
        <div class="side">
            <div class="image"></div>
            <h2>Anjali Sharma</h2>
            <input type="checkbox" id="input">
            <ul>
                <li><i class="fa-solid fa-user"></i> <a href="">Customers</a></li>
                <li><i class="fa-solid fa-envelope"></i><a href=""> Message</a></li>
                <li><i class="fa-solid fa-basket-shopping"></i><a href=""> Products</a></li>
                <li><i class="fa-solid fa-cloud"></i> <a href="">Statistic</a></li>
                <li><i class="fa-solid fa-ban"></i><a href=""> Ban Customers</a></li>
                <li><i class="fa-solid fa-gear"></i> <a href="">Settings</a></li>
                <li class="log"><a href="css2.html">Logout</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
