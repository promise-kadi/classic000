<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-container{
            width: 100%;
            height: 100vh;
            background-color: wheat;
        }
        .right{
            width: 400px;
            height: 450px;
            background-color: white;
            float: left;
            margin-left: 250px;
            margin-top: 70px;
        }
        .left{
            width: 400px;
            height: 450px;
            background-color: red;
            float: left;
            margin-top: 70px;
        }
        #heading-one{
            text-align: center;
        }
        .im-one{
            width: 20%;
            height: 20%;
            margin-left: 100px;
        }
        .im-two{
            width: 45px;
            height: 13%;
            margin-bottom: 10px;
        }
        .text{
            text-align: center;
        }
        .box{
            margin-left: 50px;
            width: 80%;
            height: 30px;
            background-color: whitesmoke;
            border: none;
        }
        .box-two{
            margin-left: 50px;
            width: 80%;
            height: 30px;
            background-color: whitesmoke;
            margin-top: 20px;
            border: none;
        }
        .text-two{
            text-align: center;
        }
        #button{
            width: 150px;
            height: 40px;
            background-color: red;
            border-radius: 20px;
            border: none;
            margin-left: 120px;
            color: aliceblue;
        }
        #heading-two{
            margin-top: 100px;
            margin-left: 70px;
            color: aliceblue;
        }
        .text-three{
            text-align: center;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="right">
            <h1 id="heading-one">Login</h1>
            <img src="facebook.png" alt="" class="im-one">
            <img src="twitter.png" alt="" class="im-two">
            <p class="text">or use your account</p>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Password" class="box-two">
            <p class="text-two">Forgot your password?</p>
            <button id="button">LOG IN</button>
        </div>

        <div class="left">
            <h1 id="heading-two">HTML CSS Login Form</h1>
            <p class="text-three">This login form is created using pure <br> HTML and CSS. 
                For social icons,<br>FontAwesome is used.
            </p>
        </div>
    </div>
</body>
</html>
